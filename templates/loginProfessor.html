<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Professor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styleProfessor.css') }}">
</head>
<body class="login-bg d-flex align-items-center justify-content-center">

  <div class="login-card p-4 shadow rounded text-center">
    <h5 class="mb-4 text-danger fw-bold">LOGIN</h5>

    {% if erro %}
    <div class="alert alert-danger py-2">{{ erro }}</div>
    {% endif %}

    <form method="POST">
      <input type="email" class="form-control mb-3" name="email" placeholder="Email" required>
      <input type="password" class="form-control mb-3" name="senha" placeholder="Senha" required>
      <button type="submit" class="btn btn-danger w-100 fw-bold">ENTRAR</button>
    </form>
  </div>

</body>
</html>
