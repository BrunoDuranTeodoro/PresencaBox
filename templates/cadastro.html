<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastrar Novo Rosto</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

  <div class="container py-5 text-center">
    <h2 class="mb-4">Cadastrar Novo Rosto</h2>

    <div class="mb-3">
      <label for="cameraSelect" class="form-label">Selecionar câmera:</label>
      <select id="cameraSelect" class="form-select w-auto mx-auto"></select>
    </div>

    <video id="video" class="border rounded mb-3" autoplay playsinline width="320" height="240"></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <div class="mb-3">
      <input type="text" id="nome" class="form-control w-50 mx-auto" placeholder="Nome do aluno" />
    </div>

    <div class="d-flex justify-content-center gap-3 mb-4">
      <button id="btnStart" class="btn btn-primary">Iniciar Câmera</button>
      <button id="btnSnapshot" class="btn btn-success">Capturar</button>
    </div>

    <div id="result" class="fw-bold"></div>

    <hr class="my-4">
    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Voltar</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
