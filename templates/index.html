<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Presença Facial</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

  <div class="container py-5 text-center">
    <h2 class="mb-4">Controle de Presença Facial</h2>
    <p id="horaAtual" class="mb-3 text-muted"></p>

    <div class="mb-3">
      <label for="cameraSelect" class="form-label">Selecionar câmera:</label>
      <select id="cameraSelect" class="form-select w-auto mx-auto"></select>
    </div>

    <div class="mb-4">
      <video id="video" class="border rounded" autoplay playsinline width="320" height="240"></video>
      <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <div class="d-flex justify-content-center gap-3 mb-4">
      <button id="btnStart" class="btn btn-primary">Iniciar Captura</button>
      <button id="btnSnapshot" class="btn btn-success">Tirar Foto</button>
    </div>

    <div id="result" class="fw-bold"></div>

    <hr class="my-4">
    <a href="{{ url_for('cadastrar') }}" class="btn btn-outline-secondary">Cadastrar Novo Aluno</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
