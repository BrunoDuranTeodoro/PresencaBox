<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Professor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styleProfessor.css') }}">
</head>
<body>

  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar"></div>

    <!-- Conteúdo principal -->
    <div class="p-4 flex-grow-1">
      <h5>Olá, <span class="text-danger fw-bold">{{ nome }}!</span></h5>
      <p class="text-muted">{{ now().strftime("%A, %d/%m/%Y") }}</p>

      <div class="card shadow-sm mt-4" style="height: 300px; background: #e5e5e5; border-radius: 12px;"></div>
    </div>
  </div>

</body>
</html>
